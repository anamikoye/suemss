<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="login()">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon">@</span>
                <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
              </div>
              <div *ngIf="formErrors.email">
                  {{ formErrors.email }}
                </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" required >
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4" [disabled]="!userForm.valid">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div> 
            </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p style="padding: 2%">Don't have an account yet? Create one to gain access to the system</p>
                <button type="button" class="btn btn-primary active mt-3" routerLink="/register" routerLinkActive="active">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
