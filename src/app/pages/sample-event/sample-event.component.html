<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit text-muted"></i> Event Details 
        <div class="card-actions">
            <button class="btn-setting" ngbPopover="Edit Event Details" triggers="mouseenter:mouseleave" data-toggle="modal" (click)="largeModal.show()"><i class="icon-pencil"></i></button>
        </div>
      </div>
      <div class="card-body">
          <div class="row" *ngIf="event$ | async; let event">
              <div class="col-6">
                  <label for="title"><b>Event Title</b></label>
                  <input type="text" class="form-control rounded" id="title" [(ngModel)]="event.title" disabled>
                  <br/>   
                  <div class="row"> 
                    <div class="col-4"> 
                    <label for="day"><b>Day</b></label>
                    <input type="text" class="form-control rounded"  name="day" [(ngModel)]="event.date.day" disabled>
                  </div>
                  <div class="col-4">
                    <label for="month"><b>Month</b></label>
                    <input type="text" class="form-control rounded"  name="month" [(ngModel)]="event.date.month" disabled>
                  </div>
                  <div class="col-4">
                    <label for="year"><b>Year</b></label>
                    <input type="text" class="form-control rounded"  name="year" [(ngModel)]="event.date.year" disabled>
                  </div>
                  </div>
                  <br/>
                  <label for="desc"><b>Event Description</b></label>
                  <textarea id="description" rows="6" cols="3" class="form-control rounded" style="overflow:hidden" [(ngModel)]="event.description" disabled></textarea>

              </div>
              <div class="col-6">
                  <label for="vat"><b>Location</b></label>
                  <input type="text" class="form-control rounded" id="location" [(ngModel)]="event.location" disabled>
                  <br/>
                  <div class="row">
                  <div class="col-6">
                      <label for="start_time"><b>Start Time</b></label>
                      <!-- <input type="text" class="form-control rounded" id="start_time" [(ngModel)]="event.start_time.hour" disabled> -->
                      <div class="row"> 
                          <div class="col-6">
                          <input type="text" class="form-control rounded"  name="start_time" [(ngModel)]="event.start_time.hour" disabled>
                          </div>
                          <div class="col-6"> 
                              <input type="text" class="form-control rounded"  name="start_time" [(ngModel)]="event.start_time.minute" disabled>
                              </div>
                        </div>
                  </div>
                  <div class="col-6"><label for="end_time"><b>End Time</b></label>
                    <div class="row"> 
                        <div class="col-6">
                        <input type="text" class="form-control rounded"  name="end_time" [(ngModel)]="event.end_time.hour" disabled>
                        </div>
                        <div class="col-6"> 
                            <input type="text" class="form-control rounded"  name="end_time" [(ngModel)]="event.end_time.minute" disabled>
                            </div>
                      </div>
                  </div>
                </div>
                <br>
                <label for="type"><b>Event Type</b></label>
                <input type="text" class="form-control rounded" id="type" [(ngModel)]="event.type" disabled>
                <br/> 
                <label for="category"><b>Event Category</b></label>
                <input type="text" class="form-control rounded" id="category" [(ngModel)]="event.category" disabled>
                <br/> 
              </div>
            </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-user text-muted"></i> Event Attendees </div>
        <div class="card-body">
            <table class="table table-striped table-responsive">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Ticket</th>
                    <th>Ref #</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of categories | paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>{{category}}</td>
                    <td>2012/01/01</td>
                    <td>Member</td>
                    <td>
                    </td>
                    <td></td>
                  </tr>                 
                </tbody>
              </table>
              <div style="text-align:right">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><i class="fa fa-user text-muted"></i> QR Code </div>
        <div class="card-body" style="text-align:center">
            <ngx-qrcode [qrc-element-type]="elementType" [qrc-value] = "value">
              </ngx-qrcode>

        </div>
      </div>
      </div>
  </div>
</div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Event</h4>
          <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #editEventForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="row" *ngIf="event$ | async; let event">
                <div class="col-6">
                    <label for="title"><b>Event Title</b></label>
                    <input type="text" class="form-control rounded"  name="title" [(ngModel)]="event.title">
                    <br/>   
                    <label for="date"><b>Date</b></label>
                    <input type="text" class="form-control rounded"  name="date" [(ngModel)]="event.date.day">
                    <br/>
                    <label for="desc"><b>Event Description</b></label>
                    <textarea  name="description" rows="6" cols="3" class="form-control rounded" style="overflow:h nameden" [(ngModel)]="event.description"></textarea>
  
                </div>
                <div class="col-6">
                    <label for="vat"><b>Location</b></label>
                    <input type="text" class="form-control rounded"  name="location" [(ngModel)]="event.location">
                    <br/>
                    <div class="row">
                    <div class="col-6">
                        <label for="start_time"><b>Start Time</b></label>
                        <input type="text" class="form-control rounded"  name="start_time" [(ngModel)]="event.start_time.hour">
                    </div>
                    <div class="col-6"><label for="end_time"><b>End Time</b></label>
                      <input type="text" class="form-control rounded"  name="end_time" [(ngModel)]="event.end_time.hour">
                    </div>
                  </div>
                  <br>
                  <label for="type"><b>Event Type</b></label>
                  <input type="text" class="form-control rounded"  name="type" [(ngModel)]="event.type">
                  <br/> 
                  <label for="category"><b>Event Category</b></label>
                  <input type="text" class="form-control rounded"  name="category" [(ngModel)]="event.category">
                  <br/> 
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
          <button type="submit" class="btn btn-primary">Update Event</button>
        </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

<pre *ngIf="event$">
    {{ event$ | async | json }}
</pre>
